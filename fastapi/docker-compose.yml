version: '3.8'

services:
  raptor-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: raptor-api-hanoi:latest
    container_name: raptor-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      - ./app:/app/app
    mem_limit: 7g
    cpus: "2"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"